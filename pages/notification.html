<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h3>Notification</h3>
      <button class="btn btn-primary" data-notification="#noti1">
        Show notification
      </button>
      <div id="noti1" class="notification" data-position="bottom-left">
        <div class="notification-header">
          <strong class="mr-auto">Hey yo!</strong>
          <small class="time">just now</small>
          <button
            type="button"
            class=" close"
            data-offnotification="#noti1"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="notification-body">
          See? Just like this.
        </div>
      </div>
    </main>
    <script src="../src/js/index.js"></script>
  </body>
</html>
