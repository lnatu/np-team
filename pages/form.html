<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h2>Form</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Input disabled"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="exampleInput2">Input readonly</label>
          <input
            type="text"
            class="form-control"
            id="exampleInput2"
            placeholder="Readonly"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="exampleSelect">Select ne</label>
          <select name="" id="" class="form-control">
            <option value="">option 1</option>
            <option value="">option 2</option>
            <option value="">option 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="textareane">Textarea</label>
          <textarea class="form-control" name="" id="textareane" cols="30" rows="10" placeholder="Say me..."></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h2 class="mt-3">Form inline</h2>
      <form class="form-inline">
        <div class="form-group mr-2 mb-0">
          <label for="staticEmail2" class="label-hidden">Email</label>
          <input
            type="text"
            class="form-control"
            id="staticEmail2"
            placeholder="Enter something..."
          />
        </div>
        <div class="form-group mr-2 mb-0">
          <label for="inputPassword2" class="label-hidden">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword2"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>

      <h2 class="mt-3 mb-1">Form ngang</h2>
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-2 col-form-label">Email</label>
          <div class="col-10">
            <input type="email" class="form-control" id="inputEmail3" />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-2 col-form-label"
            >Password</label
          >
          <div class="col-10">
            <input type="password" class="form-control" id="inputPassword3" />
          </div>
        </div>
        <div class="row">
          <legend class="col-form-label col-2 pt-0">Radios</legend>
          <div class="col-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="gridRadios1">
                First radio
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios2"
                value="option2"
              />
              <label class="form-check-label" for="gridRadios2">
                Second radio
              </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios3"
                value="option3"
                disabled
              />
              <label class="form-check-label" for="gridRadios3">
                Third disabled radio
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-2">Checkbox</div>
          <div class="col-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
    </main>
    <script src="../src/js/index.js"></script>
  </body>
</html>
